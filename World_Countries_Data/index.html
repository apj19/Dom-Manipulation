<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<!-- <link rel="stylesheet" href="./css/style.css" /> -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-w-[375px] max-w-[1440px] p-[5%] 
flex flex-col justify-center items-center bg-[#f0f0f0] font-[Montserrat] 
">
	<header class="mb-4 text-center border-b">
		<h2 class="text-[1.5rem] md:text-[3rem] mb-4
		text-blue-500
		">World Countries Data</h2>
		<p class="mb-4">Currently, We have 250 countries </p>
		
	</header>

	<section class="flex flex-col justify-center items-center mb-8">
		<p class="mb-2 w-[50%] text-center md:w-[70%] ">Select a number to show Top populated coutries or Top spoken languages</p>
		<select class="p-2 h-8 rounded overflow-y-auto">
			<option value='none'>Number </option>
			<option value='1'>1</option>
			<option value='2'>2 </option>
			<option value='3'>3 </option>
			<option value='4'>4 </option>
			<option value='5'>5 </option>
			<option value='6'>6 </option>
			<option value='7'>7 </option>
			<option value='8'>8 </option>
			<option value='9'>9 </option>
			<option value='10'>10 </option>
			
		</select>

	</section>
	<section class="flex flex-col justify-center items-center mb-8 ">
		<div class="flex flex-col md:flex-row gap-4 mb-8">
			<button class="bg-gradient-to-r from-cyan-500 to-blue-500 py-2 px-4
			rounded text-white  " id="population">POPULATION</button>
			<button class="bg-gradient-to-r from-cyan-500 to-blue-500 py-2 px-4
			rounded text-white  "  id="language">LANGUAGES</button>
	
		</div>

		<p class="text-center text-[#EB455F] font-[500]" id="message"> </p>

	</section>
	

	
	<main class="w-[80%]">
		
		

		
	</main>

	<!-- <script src="./data/countries_data.js"></script> -->
	<script src="./scripts/main.js" type="module"></script>
	<!-- <script src="./scripts/test.js" type="module"></script> -->

</body>

</html>
